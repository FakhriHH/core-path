<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style_contactus.css">
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="wrapp-left">
      <img src="/assets/image/Logo.png" alt="Core Path Logo">
    </div>
  </div>

  <!-- Main Contact Section -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="contact-card">
        <h1>Contact Us</h1>
        <div class="mb-3">
          <i class="bi bi-telephone-fill icon"></i>
          <p>+62 801 2345 6789</p>
        </div>
        <div class="mb-3">
          <i class="bi bi-envelope-fill icon"></i>
          <p>corepath.info@gmail.com</p>
        </div>
        <div>
          <i class="bi bi-geo-alt-fill icon"></i>
          <p>Komplek A, Jalan B,<br>Kecamatan C Kabupaten D<br>Provinsi E</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
