<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/SignUp.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="signup-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-container">
                <img src="/assets/IMG/Core_Path_Logo.png" alt="Core Path Logo" class="logo">
            </div>
            <h1>Welcome Student!</h1>
            <p>Let's learn together!</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Register First!</h2>
            <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px;"></div> 
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dateOfBirth = document.getElementById('date_of_birth').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal_code').value;
            const phone = document.getElementById('phone').value;
            const gender = document.getElementById('gender').value;
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.style.display = 'none';
            errorMessageElement.textContent = '';

            // Validasi data
            if (!name || !email || !dateOfBirth || !password || !confirmPassword || !gender) {
                errorMessageElement.textContent = 'Please fill in all required fields.';
                errorMessageElement.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessageElement.textContent = 'Passwords do not match.';
                errorMessageElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name, email, date_of_birth: dateOfBirth, password, address, city, postal_code: postalCode, phone, gender
                    }),
                });

                const result = await response.json();

                if (response.status === 201) { // 201 biasanya untuk created
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        text: 'You can now log in.',
                    }).then(() => {
                        window.location = '/login';
                    });
                } else {
                    errorMessageElement.textContent = result.message || 'Registration failed. Please try again.';
                    errorMessageElement.style.display = 'block';
                }
            } catch (error) {
                errorMessageElement.textContent = 'Something went wrong. Please try again later.';
                errorMessageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
