<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="/assets/css/LoginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="login-page">
    <!-- Left Section -->
    <div id="left-section">
      <div class="logo-container">
        <img src="/assets/IMG/Core_Path_Logo.png" alt="Core Path Logo" class="logo">
      </div>
      <h1>Welcome Student!</h1>
      <p>Let's learn together!</p>
    </div>

    <!-- Right Section -->
    <div id="right-section">
      <h1>Let's Go!</h1>
      <span><p id="errorMessage" style="color: red; display: none; font-weight: bold;"></p></span>
      <form id="loginForm">
        <div class="input-container">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <p class="forgot-password">
          Forgot your password? <a href="forgot">Click here</a>
        </p>

        <button type="submit" class="submit-btn">Login</button>

      </form>

      <p>Don't have an account? <a href="signup">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessageElement = document.getElementById('errorMessage');

      errorMessageElement.style.display = 'none';
      errorMessageElement.textContent = '';

      if (!email || !password) {
        errorMessageElement.textContent = 'Please enter your email and password';
        errorMessageElement.style.display = 'block';
        return;
      }
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        })

        const result = await response.json();
        // console.log(result)

        const token = result.token;

        if (response.status == 200) {

          window.location = "/home"
          window.localStorage.setItem('token', token)

        } else {
          errorMessageElement.textContent = result.message || 'Invalid email or password.';
          errorMessageElement.style.display = 'block';

        }
      } catch (error) {
        errorMessageElement.textContent = 'Something went wrong. Please try again later.';
        errorMessageElement.style.display = 'block';
      }
    });
  </script>
</body>

</html>
